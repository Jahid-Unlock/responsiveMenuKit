    <script>


var openBtn = document.querySelector('.menu-btn-sm');
var closeBtn = document.querySelector('.small-btn')
var overlay = document.querySelector('.navbar-sm');
var smallNav = document.querySelector('.small-content')

openBtn.addEventListener('click', ()=>{
    overlay.style.width = '100%';
    smallNav.style.width = '50%';
    overlay.style.opacity = '1';
    smallNav.style.opacity = '1';
})

closeBtn.addEventListener('click', ()=>{
    overlay.style.width = '0%';
    smallNav.style.width = '0%';
    overlay.style.opacity = '0';
    smallNav.style.opacity = '0';
})

// accordion js
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = document.querySelector('.panel')
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}


    </script>
</body>
</html>
